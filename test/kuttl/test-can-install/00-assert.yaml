apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/managed-by: reaper-operator # Make sure we have a reaper pod managed by the operator.
status:
  phase: Running
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8ssandra-e2e-reaper-operator
spec:
  template:
    spec:
      containers:
      - image: docker.io/k8ssandra/reaper-operator:staging #Make sure the reaper-operator is using our staging version.